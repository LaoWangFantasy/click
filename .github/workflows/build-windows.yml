name: build-windows

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PUBSPEC: "pubspec.yaml"
  TARGET: "windows"
  RELEASE: "build/windows/x64/runner/Release"

permissions:
  contents: write

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/build-windows.yml"

jobs:
  pre:
    runs-on: ubuntu-24.04
    outputs:
      pubspec: ${{ env.PUBSPEC }}
      target: ${{ env.TARGET }}
      release: ${{ env.RELEASE }}
    steps:
      - run: echo "Bypass GitHub Action Restriction"

  pkcs12:
    needs:
      - pre
    uses: LaoWangFantasy/Flutter-Actions/.github/workflows/create-pfx.yml@master
    with:
      pkcs12-secret: '${{ secrets.WINDOWS_PFX_PASSWD }}'

  ready:
    needs:
      - pre
    uses: LaoWangFantasy/Flutter-Actions/.github/workflows/get-version.yml@master
    with:
      pub_path: ${{ needs.pre.outputs.pubspec }}

  build-windows-legacy:
    runs-on: windows-2019
    needs:
      - pre
      - ready
      - pkcs12
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      -
        run: choco install yq
      -
        run: flutter --version
      -
        run: flutter pub get
      -
        run: flutter test
      -
        run: flutter build windows
      -
        uses: GabrielAcostaEngler/signtool-code-sign@main
        with:
          certificate: '${{ needs.pkcs12.outputs.pfx-base64 }}'
          cert-password: '${{ secrets.WINDOWS_PFX_PASSWD }}'
          cert-sha1: '${{ needs.pkcs12.outputs.pfx-sha1 }}'
          cert-description: 'foo'
          folder: '${{ needs.pre.outputs.release }}'
          recursive: true
          timestamp-server: 'http://timestamp.digicert.com'
      -
        run: |
          $repoName = $Env:GITHUB_REPOSITORY -replace '^.+/', ''
          $prefix = "${{ needs.pre.outputs.release }}"
          $bin = "$repoName-${{ needs.ready.outputs.version }}-${{ needs.pre.outputs.target }}-legacy.zip"

          cd (Split-Path -Path $prefix -Parent)
          Move-Item -Path "Release" -Destination "$repoName"
          Compress-Archive -Path "$repoName" -DestinationPath $bin -CompressionLevel Optimal
          gh release upload ${{ needs.ready.outputs.version }} $bin --clobber
        shell: pwsh
        name: Upload(windows-legacy)

  build-windows:
    runs-on: windows-latest
    needs:
      - pre
      - ready
      - pkcs12
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Flutter
        uses: subosito/flutter-action@v2.18.0
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      -
        run: flutter --version
      -
        run: flutter pub get
      -
        run: flutter test
      -
        run: flutter build windows
      -
        uses: GabrielAcostaEngler/signtool-code-sign@main
        with:
          certificate: '${{ needs.pkcs12.outputs.pfx-base64 }}'
          cert-password: '${{ secrets.WINDOWS_PFX_PASSWD }}'
          cert-sha1: '${{ needs.pkcs12.outputs.pfx-sha1 }}'
          cert-description: 'foo'
          folder: '${{ needs.pre.outputs.release }}'
          recursive: true
          timestamp-server: 'http://timestamp.digicert.com'
      -
        run: |
          $repoName = $Env:GITHUB_REPOSITORY -replace '^.+/', ''
          $prefix = "${{ needs.pre.outputs.release }}"
          $bin = "$repoName-${{ needs.ready.outputs.version }}-${{ needs.pre.outputs.target }}-legacy.zip"

          cd (Split-Path -Path $prefix -Parent)
          Move-Item -Path "Release" -Destination "$repoName"
          Compress-Archive -Path "$repoName" -DestinationPath $bin -CompressionLevel Optimal
          gh release upload ${{ needs.ready.outputs.version }} $bin --clobber
        shell: pwsh
        name: Upload(windows)